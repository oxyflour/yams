<!doctype html>
<html>
<head>
<style>
	body, html {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	.hidden {
		display: none;
	}
	.float-right {
		float: right;
	}
	.button {
		cursor: pointer;
		padding: 0 0.5em;
	}
</style>
<style>
	#statics {
		position: absolute;
		left: 5px;
		top: 5px;
		background: rgba(255, 255, 255, 0.6);
		padding: 5px;
		font-size: 60%;
		color: #888;
	}
</style>
<style>
	#ui {
		display: none;
		font-size: 85%;
	}
	body.ui-open #ui,
	#ui.e .equip,
	#ui.u .use,
	#ui.t .talk {
		display: block;
	}
	#ui > * {
		position: absolute;
		left: 10%;
		top: 10%;
		right: 10%;
		bottom: 10%;
		background: rgba(255, 255, 255, 0.8);
	}
	#ui .talk {
		top: 60%;
	}
	#ui .talk label {
		display: block;
		cursor: pointer;
	}

	.equip .top {
		box-sizing: border-box;
		position: absolute;
		width: 100%;
		height: 2.5em;
		line-height: 2.5em;
	}
	.equip .select-equip-tab {
		margin: 0 0.5em;
	}
	.equip .bottom {
		box-sizing: border-box;
		padding: 2.5em 5px 5px 5px;
		height: 100%;
	}
	.equip .content {
		height: 100%;
		overflow: auto;
	}

	.talk .content {
		margin: 5px;
	}
</style>
<style>
	#info {
		position: absolute;
		right: 5px;
		top: 5px;
		padding: 5px;
		background: rgba(255, 255, 255, 0.6);
		font-size: 60%;
		color: #888;
		display: none;
	}
	body.info-open #info {
		display: block;
	}
</style>
<link rel="stylesheet" type="text/css"
	href="http://apps.bdimg.com/libs/bootstrap-glyphicons/1.0/css/bootstrap-glyphicons.css" />

		<span class="button btn-close float-right glyphicon glyphicon-remove"></span>

		<span class="button btn-scale glyphicon glyphicon-resize-full"></span>
